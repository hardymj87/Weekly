<!-- Screen1.html (fragment only) -->
<style>
  /* Scoped styles for this screen */
  .s2 body, .s2 .page { all: unset; } /* neutralize page-level rules from old file */
  .s2 .page {
    background-color: #fff;
    width: 100%;
    max-width: 1000px;
    margin: 0;
    border: 1px solid #eee;
    border-radius: 12px;
    box-shadow: 0 6px 24px rgba(0,0,0,.05);
    display: flex;
    flex-direction: column;
  }
  .s2 header {
    font-weight: bold;
    font-size: 20px;
    background: linear-gradient(135deg, #d9d9d9, #cfcfcf);
    padding: 20px;
    border-bottom: none;
    display: flex; flex-direction: column; gap: 10px;
    border-top-left-radius: 12px; border-top-right-radius: 12px;
  }
  .s2 .header-content { display:flex; justify-content:space-between; align-items:end; }
  .s2 .header-logo { height: 32px; aspect-ratio: 1; border-radius: 6px; background:#999; }
  .s2 .header-left { font-size: 18px; font-weight:700; color:#222; }
  .s2 .header-right { font-size: 14px; color:#333; }
  .header-lines { display: flex; flex-direction: column; width: 100%; }
  .line { width: 100%; }
  .blue-line { background-color: blue; height: 3px; }
  .red-line { background-color: red; height: 5px; }
  .s2 .page-content { padding: 20px; }
  .s2 .sample-instructions {
    background-color: #eef6fb; border: 1px solid #a0c4e8;
    padding: 15px 20px; margin-bottom: 20px; font-size: 16px; color:#333; border-radius: 8px;
  }
  .s2 .sample-instructions h3 { margin:0 0 10px; color:#1a73e8; }
  .s2 .entry {
    border: 1px solid #e5e7eb; padding: 12px; margin-bottom: 12px; background:#fafafa; border-radius: 8px;
  }
  .s2 .entry input, .s2 .entry textarea {
    width: 100%; border: none; border-bottom: 1px solid #aaa; outline: none; font: inherit; font-size: 16px; margin-bottom: 10px; padding: 4px;
  }
  .s2 .entry textarea { resize: vertical; }
  .s2 .remove-button { background-color: #f44336; color: #fff; border: none; padding: 6px 10px; border-radius: 6px; cursor: pointer; }
  .s2 .form-controls { display:flex; gap: 10px; margin-top: 12px; }
  .s2 .button { padding: 8px 16px; font-size: 14px; cursor:pointer; border-radius: 8px; border:1px solid #ddd; }
  .s2 .button.primary { background:#6c5ce7; color:#fff; border-color:#6c5ce7; }
  .s2 .button:disabled { background-color: #ccc; color:#666; cursor:not-allowed; }
  .s2 footer { text-align:center; font-size:12px; color:#666; padding:10px 0; border-top:1px solid #eee; }
  .s2 .nav-inline { display:flex; gap:8px; margin-top:14px; }
  .s2 .nav-inline a { text-decoration:none; padding:6px 10px; border-radius:8px; border:1px solid #ddd; }
  .s2 .hidden { visibility: hidden; }

</style>

<div class="s2" id="screen2-root">
  <div class="page">
    <header>
      <div class="header-content">
        <div class="header-logo" aria-hidden="true"></div>
        <div class="header-left">Weekly Report Submission</div>
        <div class="header-right" id="s2_currentDate"></div>
      </div>
      <div class="header-lines">
        <div class="line blue-line"></div>
        <div class="line red-line"></div>
      </div>
    </header>

    <div class="page-content">
      <div class="sample-instructions">
        <div id="s2_initialInstruction">
          <p>Click the <strong>+ Add Entry</strong> button below to begin adding your report entries.</p>
        </div>
        <div id="s2_restInstructions" style="display:none;">          
          <p>Each entry requires:</p>
          <ul>
  <li><strong>Title, Summary and Status</strong> must include <code>(U)</code>, <code>(S)</code>, or <code>(US)</code></li>
 
</ul>

          <p>The Submit button enables only when every entry meets the criteria.</p>
          <hr />
        </div>
      </div>

      <div id="s2_entries"></div>

      <div class="form-controls">
        <button type="button" class="button" id="s2_addEntryBtn">+ Add Entry</button>
        <button type="button" class="button primary" id="s2_submitBtn" disabled>Submit All</button>

      </div>

     
    </div>

    <footer>FOOTER</footer>
  </div>
</div>
