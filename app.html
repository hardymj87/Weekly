<!DOCTYPE html>
<html lang="en">
<head>
  <base href="./">
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SharePoint SPA â€“ Home + 3 Screens</title>
  <style>
    :root {
      --brand:#6c5ce7; /* primary */
      --brand-600:#5a4ec3;
      --brand-700:#4a40a4;
      --bg:#f5f6fa;
      --card:#ffffff;
      --text:#222;
      --muted:#6b7280;
      --ring:rgba(108,92,231,.4);
      --radius:16px;
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0; font:14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      color:var(--text); background:var(--bg);
      display:flex; min-height:100vh; overflow:hidden;
    }
    /* Layout */
    .app{display:grid; grid-template-columns:260px 1fr; grid-template-rows:64px 1fr; grid-template-areas:
      "sidebar header" "sidebar main"; width:100%; height:100vh}
    
    .brand{display:flex; align-items:center; gap:10px; font-weight:700}
    .brand .logo{width:28px; height:28px; border-radius:8px; background:linear-gradient(135deg,var(--brand),#9b59b6)}
    .header-actions{display:flex; gap:8px}
    .button{appearance:none; border:0; background:var(--brand); color:#fff; padding:8px 12px; border-radius:10px; cursor:pointer; font-weight:600}
    .button.secondary{background:#eef2ff; color:#4338ca}

    /* Sidebar */
    nav{grid-area:sidebar; background:#fff; border-right:1px solid #ececec; padding:16px; display:flex; flex-direction:column}
    .nav-section{margin-top:12px}
    .nav-title{font-size:12px; text-transform:uppercase; color:var(--muted); margin:8px 12px}
    .nav-link{display:flex; align-items:center; gap:10px; padding:10px 12px; margin:4px 0; border-radius:10px; text-decoration:none; color:#111}
    .nav-link:hover{background:#f4f4ff}
    .nav-link.active{background:linear-gradient(0deg, rgba(108,92,231,.10), rgba(108,92,231,.10)); outline:2px solid var(--ring)}
    .nav-icon{width:22px; height:22px; border-radius:6px; background:var(--brand); opacity:.12}

    /* Main */
    main{grid-area:main; padding:18px; overflow:auto}
    .screen{display:none}
    .screen.active{display:block}

    /* Cards like Power Apps controls */
    .grid{display:grid; gap:16px}
    .grid.cols-3{grid-template-columns:repeat(3,minmax(0,1fr))}
    .grid.cols-2{grid-template-columns:repeat(2,minmax(0,1fr))}
    @media (max-width: 1000px){.grid.cols-3{grid-template-columns:repeat(2,1fr)}}
    @media (max-width: 700px){.app{grid-template-columns:72px 1fr} .nav-title{display:none} .nav-link span{display:none}}

    .card{background:var(--card); border:1px solid #eee; border-radius:var(--radius); padding:16px; box-shadow:0 6px 24px rgba(0,0,0,.04)}
    .card h2{margin:0 0 6px 0}
    .muted{color:var(--muted)}

    /* Simple toast */
    .toast{position:fixed; right:16px; bottom:16px; background:var(--text); color:#fff; padding:10px 14px; border-radius:12px; opacity:0; transform:translateY(10px); transition:all .2s ease}
    .toast.show{opacity:1; transform:translateY(0)}

    /* Focus ring */
    :focus-visible{outline:3px solid var(--ring)}

/* Header nav styles */
.app-header { grid-area:header; position: relative; display: flex; justify-content:space-between; align-items: center; padding: 0 16px; background: #fff; border-bottom: 1px solid #ececec; height: 64px; }
.header-nav { position: absolute; left: 50%; transform: translateX(-50%); display:inline; gap:20px; }
.header-nav a { text-decoration:none; font-weight:500; color:#333; padding:6px 10px; border-radius:6px; }
.header-nav a:hover { background:#f4f4ff; color:#111; }
.header-nav a.active { background:rgba(108,92,231,.10); color:#4a40a4; }
.header-actions { display:flex; gap:8px; }


/* Reusable per-screen header */
.screen-header{
  font-weight:700;
  font-size:20px;
  background:linear-gradient(135deg,#d9d9d9,#cfcfcf);
  padding:20px;
  display:flex;
  flex-direction:column;
  border-radius:12px 12px 0 0;
}
.screen-header .header-content{
  display:flex;
  justify-content:space-between;
  align-items:flex-end;
}
.screen-header .header-logo{
  width:40px;height:40px;border-radius:8px;background:#999;margin-right:12px;
}
.screen-header .header-left{font-size:20px;font-weight:700;color:#222;}
.screen-header .header-right{font-size:16px;color:#333;}
.header-lines{display:flex;flex-direction:column;margin-top:6px;}
.header-lines .line{width:100%;}
.header-lines .blue-line{background:blue;height:3px;}
.header-lines .red-line{background:red;height:5px;}


  </style>


</head>
<body>
 <div class="app">
    <header class="app-header">
      <nav class="header-nav">
        <a href="#/home">Home</a>
        <a href="#/screen1">Screen 1</a>
        <a href="#/screen2">Screen 2</a>
        <a href="#/screen3">Screen 3</a>
      </nav>
    </header>

    <main id="main"><!-- Screen content loads here --></main>

    <footer>POC Footer</footer>
  </div>

  <!-- POC mock (fake SharePoint) -->
  <script src="mock.js"></script>
<script>
  const ROUTES = {
    home:    { html: "Home.html",    js: null },            // or point to Screen1.html if you don't have Home.html
    screen1: { html: "Screen1.html", js: "Screen1.js" },
    screen2: { html: "Screen2.html", js: "Screen2.js" },
    screen3: { html: "Screen3.html", js: "Screen3.js" }
  };

  function loadScript(src) {
    return new Promise((resolve, reject) => {
      const s = document.createElement("script");
      s.src = src + `?v=${Date.now()}`; // cache-buster
      s.onload = resolve;
      s.onerror = () => reject(new Error("Failed to load " + src));
      document.body.appendChild(s);
    });
  }

  async function navigate() {
    const hash = location.hash || "#/home";
    const key = hash.slice(2);
    const route = ROUTES[key];

    document.querySelectorAll(".header-nav a").forEach(a =>
      a.classList.toggle("active", a.getAttribute("href") === hash)
    );

    const main = document.getElementById("main");
    if (!route) {
      main.innerHTML = `<div class="card"><h2>Not found</h2><p>No route: ${key}</p></div>`;
      return;
    }

    try {
      const resp = await fetch(route.html, { cache: "no-cache" });
      if (!resp.ok) throw new Error(`Failed to fetch ${route.html} (${resp.status})`);
      main.innerHTML = await resp.text();
    } catch (e) {
      main.innerHTML = `<div class="card"><h2>Load error</h2><p>${e.message}</p></div>`;
      return;
    }

    if (route.js) {
      try { await loadScript(route.js); }
      catch (e) {
        const warn = document.createElement("div");
        warn.className = "card";
        warn.innerHTML = `<h3>Script load error</h3><p>${e.message}</p>`;
        main.appendChild(warn);
      }
    }
  }

  window.addEventListener("hashchange", navigate);
  window.addEventListener("DOMContentLoaded", navigate);
</script>



</body>
</html>
